    type: gitRepo
    integration: GitHub
    versionTemplate:
      sourceName: krddevdays/krddevdays.ru
      buildOnCommit: true
      buildOnPullRequest: false
      buildOnPullRequestClose: false
      buildOnRelease: false
      buildOnTagPush: false
integrations:
  hub:
    - integrationName: dockerHub
      type: dockerRegistryLogin
